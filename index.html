<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/multiple.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="./assets/js//multiple.min.js" defer></script>
    <script src="./assets/js//script.js" defer></script>
    <title>Proiect TPI</title>
</head>
<body>
    <div class="weather-select">
        <label class="ws-label" for="city-select">Afiseaza vremea pentru</label>
        <select class="ws-select" name="city" id="city-select">
            <option value="0" selected="true" disabled="disabled">Select</option>  
            <option value="1">Constanta</option>
            <option value="2">Bucuresti</option>
            <option value="3">Cluj-Napoca</option>
        </select>
        <button class="ws-button">Ok</button>
    </div>
    <div class="weather-data">
        <h1 class="wd-title"></h1>
        <div class="wd-container">
            <div class="item multiple-desktop">
                <i class="bi bi-moisture item-img"></i>
                <span class="item-content"></span>
                <p class="item-text">Humidity</p>
            </div>
            <div class="item multiple-desktop">
                <i class="bi bi-thermometer-half item-img"></i>
                <span class="item-content"></span>
                <p class="item-text">Temperature</p>
            </div>
            <div class="item multiple-desktop">
                <i class="bi bi-wind item-img"></i>
                <span class="item-content"></span>
                <p class="item-text">WindSpeed</p>
            </div>
            <div class="item multiple-desktop">
                <i class="bi bi-cloud-drizzle item-img"></i>
                <span class="item-content"></span>
                <p class="item-text">Precipitation</p>
            </div>
            <div class="item multiple-desktop">
                <i class="bi bi-fan item-img"></i>
                <span class="item-content"></span>
                <p class="item-text">AirPressure</p>
            </div>
            <div class="item multiple-desktop">
                <i class="bi bi-arrow-down-up item-img"></i>
                <span class="item-content"></span>
                <p class="item-text">Longitude</p>
            </div>
            <div class="item multiple-desktop">
                <i class="bi bi-arrow-left-right item-img"></i>
                <span class="item-content"></span>
                <p class="item-text">Latitude</p>
            </div>
            <div class="item multiple-desktop">
                <i class="bi bi-calendar item-img"></i>
                <span class="item-content"></span>
                <p class="item-text">Date</p>
            </div>
        </div>    
    </div>
</body>
</html>
